<style>
  .cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .card {
    background: linear-gradient(135deg, #80b724 0%, #90CC28 100%);
    border-radius: 11px;
    padding: 30px;
    color: white;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    flex: 1 1 calc(50% - 20px); /* Adjust the width to be 50% minus the gap */
    box-sizing: border-box;
  }
  .card-header {
    font-size: 1em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .card-body {
    font-size: 1.1em;
  }
  .card hr {
    border: 0;
    border-top: 1px solid rgba(255, 255, 255, 0.6);
    margin: 10px 0;
  }
  </style>
<div class="card">
  <div class="card-header">
    {{ .Get "title" }}
  </div>
  <hr />
  <div class="card-body">
    {{ .Inner }}
  </div>
</div>
