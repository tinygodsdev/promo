<div id="cta" class="cta">
    <div class="cta-content">
        <h2>{{ .Get "title" }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h2>
        <h3 class="subtitle">{{ .Get "subtitle" }}</h3>
        <p>{{ .Inner }}</p>
        <p>
            {{ .Get "emailText" }}
            {{ if .Site.Params.email }}
            <a href="mailto:{{ .Site.Params.email }}" class="cta-email">{{ .Site.Params.email }}</a>
            {{ end }}
            {{ .Get "useFormText"}}
        </p>
        {{ if .Get "image" }}
        <div class="cta-image">
          <img src="{{ .Get "image" }}" alt="{{ .Get "title" }}">
        </div>
      {{ end }}
    </div>
    <div class="cta-form">
        <iframe class="airtable-embed" 
            src="{{ .Get "formUrl" }}"
            frameborder="0" onmousewheel="" width="100%" height="700"
            style="background: transparent; border: 0;"></iframe>
    </div>
</div>
