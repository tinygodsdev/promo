<div class="service shadow">
    <a href="{{ .Get "link" }}" class="service-link">
      <div class="service-image">
        <img src="{{ .Get "image" }}" alt="{{ .Get "title" }}">
      </div>
      <div class="service-content">
        <h2 class="service-header">
          {{ .Get "title" }}
        </h2>
        <div class="service-body">
          <p>
            {{ .Inner }}
          </p>
        </div>
      </div>
    </a>
 </div>
